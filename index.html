
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI/ML Engineer Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        /* Light Mode - Red/Pink */
        --color-primary: 254 242 242; /* #FEF2F2 */
        --color-secondary: 252 231 243; /* #FCE7F3 */
        --color-accent: 244 114 182; /* #F472B6 */
        --color-highlight: 219 39 119; /* #DB2777 */
        --color-text-primary: 136 19 55; /* #881337 */
        --color-text-secondary: 71 85 105; /* #475569 */
        --color-chat-bg: 255 255 255; /* #FFFFFF */
      }

      .dark {
        /* Dark Mode - Blue/Slate */
        --color-primary: 15 23 42; /* #0F172A (Slate 900) */
        --color-secondary: 30 41 59; /* #1E293B (Slate 800) */
        --color-accent: 59 130 246; /* #3B82F6 (Blue 500) */
        --color-highlight: 96 165 250; /* #60A5FA (Blue 400) */
        --color-text-primary: 241 245 249; /* #F1F5F9 (Slate 100) */
        --color-text-secondary: 148 163 184; /* #94A3B8 (Slate 400) */
        --color-chat-bg: 30 41 59; /* #1E293B */
      }

      body {
        transition: background-color 0.3s, color 0.3s;
        scroll-behavior: smooth;
      }

      /* Custom Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0px); }
      }
      
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      .animate-blob {
        animation: blob 7s infinite;
      }
      
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      
      .animation-delay-4000 {
        animation-delay: 4s;
      }
    </style>
    <script>
      // Apply theme immediately to prevent flash. Default to dark mode.
      if (localStorage.theme === 'light') {
        document.documentElement.classList.remove('dark');
      } else {
        document.documentElement.classList.add('dark');
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'primary': 'rgb(var(--color-primary) / <alpha-value>)',
              'secondary': 'rgb(var(--color-secondary) / <alpha-value>)',
              'accent': 'rgb(var(--color-accent) / <alpha-value>)',
              'highlight': 'rgb(var(--color-highlight) / <alpha-value>)',
              'text-primary': 'rgb(var(--color-text-primary) / <alpha-value>)',
              'text-secondary': 'rgb(var(--color-text-secondary) / <alpha-value>)',
              'chat-bg': 'rgb(var(--color-chat-bg) / <alpha-value>)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'slide-in': 'slideIn 0.5s ease-out forwards',
              'slide-out': 'slideOut 0.5s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideIn: {
                '0%': { opacity: '0', transform: 'translateY(50px) scale(0.9)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              slideOut: {
                '0%': { opacity: '1', transform: 'translateY(0) scale(1)' },
                '100%': { opacity: '0', transform: 'translateY(50px) scale(0.9)' },
              },
            },
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
